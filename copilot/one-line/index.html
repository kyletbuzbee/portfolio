<!-- Replace your existing header + hero with this block -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#f6f8fb; --primary:#0b1220; --muted:#6f7b86; --accent:#ff5a3c;
  }
  body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; background:var(--bg); color:var(--primary); -webkit-font-smoothing:antialiased;}
  .site-header{display:flex;justify-content:space-between;align-items:center;padding:18px 28px;background:rgba(255,255,255,.75);backdrop-filter:blur(6px);border-bottom:1px solid rgba(11,18,32,.04)}
  .logo{font-family:Merriweather, serif;font-weight:700;font-size:18px}
  .nav{display:flex;gap:18px;font-size:15px;color:var(--muted)}
  .cta{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;text-decoration:none}
  .hero{position:relative;overflow:hidden;padding:56px 28px 84px}
  #heroCanvas{position:absolute; inset:0; width:100%; height:100%; z-index:0; opacity:.12}
  .hero-inner{position:relative;z-index:2;max-width:1100px;margin:0 auto;display:grid;grid-template-columns:1fr 420px;gap:36px;align-items:center}
  .hero-title{font-family:Merriweather, serif;font-size:40px;line-height:1.02;margin:0 0 12px}
  .hero-sub{color:var(--muted);font-size:18px;margin:0 0 18px;max-width:56ch}
  .hero-actions{display:flex;gap:12px}
  .btn-ghost{padding:10px 14px;border-radius:8px;border:1px solid rgba(11,18,32,.06);background:#fff;text-decoration:none;color:var(--primary)}
  .card-slab{background:#fff;border-radius:12px;padding:18px;box-shadow:0 6px 20px rgba(11,18,32,.06);height:260px}
  /* responsive */
  @media (max-width:920px){ .hero-inner{grid-template-columns:1fr; padding-bottom:18px} .card-slab{height:180px} .hero-title{font-size:28px} .logo{font-size:16px} .nav{display:none} }
</style>

<header class="site-header" role="banner">
  <div style="display:flex;align-items:center;gap:20px">
    <a class="logo" href="/">Code & Craft</a>
    <nav class="nav" role="navigation" aria-label="Main navigation">
      <a href="#about">About</a>
      <a href="portfolio.html">Our Work</a>
      <a href="#philosophy">Our Philosophy</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
  <div>
    <a class="cta" href="#contact">Start Your Project</a>
  </div>
</header>

<section class="hero" role="region" aria-label="Hero">
  <canvas id="heroCanvas" aria-hidden="true"></canvas>

  <div class="hero-inner">
    <div>
      <p style="font-size:13px;color:#9fb0bd;margin:0 0 8px;letter-spacing:.12em;text-transform:uppercase">Digital Craftsmanship</p>
      <h1 class="hero-title"><span id="scramble" data-text="We Forge High‑Caliber Web & Mobile Apps.">We Forge High‑Caliber Web & Mobile Apps.</span></h1>
      <p class="hero-sub">A bespoke studio for products that demand precision, polish, and lasting product value.</p>

      <div class="hero-actions">
        <a href="portfolio.html" class="btn-ghost" id="primaryCta">View Our Work</a>
        <a href="#contact" class="cta" id="secondaryCta" style="text-decoration:none">Book a Call</a>
      </div>
    </div>

    <aside class="card-slab" aria-hidden="true">
      <!-- visual placeholder for a project or interactive widget -->
      <div style="height:100%;border-radius:8px;background:linear-gradient(135deg,#0b1220 0%, #24303b 100%)"></div>
    </aside>
  </div>
</section>

<script>
  // Lightweight canvas background (fast, low CPU)
  (function(){
    const c = document.getElementById('heroCanvas');
    if(!c) return;
    const ctx = c.getContext('2d');
    let W, H;
    const lines = Array.from({length:20}, (_,i)=>({x:Math.random(), y:Math.random(), s:0.0009+Math.random()*0.0015, a:(Math.random()*2-1)*0.6}));
    function resize(){ W = c.width = innerWidth; H = c.height = document.querySelector('.hero').offsetHeight; }
    function draw(t){
      ctx.clearRect(0,0,W,H);
      lines.forEach((l,i)=>{
        l.x += Math.cos(t*l.s + i)*0.0006; l.y += Math.sin(t*l.s*1.1 + i)*0.0007;
        const x = (l.x*1.6%1)*W, y = (l.y*1.6%1)*H;
        const len = 160 + Math.abs(Math.sin(t*0.0003 + i))*180;
        const angle = l.a + Math.sin(t*0.00018+i)*0.18;
        ctx.beginPath();
        ctx.strokeStyle = `rgba(11,18,32,${0.03 + Math.abs(Math.sin(t*0.0004+i))*0.06})`;
        ctx.lineWidth = 1 + Math.abs(Math.cos(i))*1.2;
        ctx.moveTo(x,y);
        ctx.lineTo(x + Math.cos(angle)*len, y + Math.sin(angle)*len);
        ctx.stroke();
      });
      requestAnimationFrame(draw);
    }
    resize(); window.addEventListener('resize', resize);
    requestAnimationFrame(draw);
  })();

  // Simple text scramble reveal
  (function(){
    const el = document.getElementById('scramble');
    if(!el) return;
    const target = el.dataset.text || el.textContent;
    const chars = '!<>-_\\/[]{}—=+*^?#________';
    let progress = 0;
    el.textContent = '';
    function step(){
      progress += 0.03;
      const out = [];
      for(let i=0;i<target.length;i++){
        if(i/progress < 1) out.push(target[i]); else out.push(chars[Math.floor(Math.random()*chars.length)]);
      }
      el.textContent = out.join('');
      if(progress < 1) requestAnimationFrame(step); else el.textContent = target;
    }
    step();
  })();

  // Minimal focus handling for CTAs (improves keyboard discoverability)
  document.getElementById('primaryCta').addEventListener('keydown', function(e){
    if(e.key === 'Enter' || e.key === ' ') this.click();
  });
  document.getElementById('secondaryCta').addEventListener('keydown', function(e){
    if(e.key === 'Enter' || e.key === ' ') this.click();
  });
</script>
